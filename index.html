<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Lock Official</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            padding: 0;
        }
        #prank {
            display: none;
        }
        /* Фон с изображением Blue Lock */
        #loading {
            background-image: url('https://raw.githubusercontent.com/Zane010-tech/Blue-lock-season3-/main/253e5dcf4b283e8125fc521ad580548d.jpg'); /* Ссылка на изображение с raw.githubusercontent.com */
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #loading p {
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.5); /* Чтобы текст был читаемым */
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Загрузка с фоном и новостями -->
    <div id="loading">
        <p>Loading latest news...</p>
    </div>
    
    <div id="prank">
        <h2>С 1 апреля, дружище!</h2>
        <p>Поздравляю, я тебя разыграл, как лоха!</p>
        <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="April Fools!">
    </div>

    <audio id="laughSound" src="https://raw.githubusercontent.com/Zane010-tech/Blue-lock-season3-/main/tolpa-lyudey-smeetsya-25046.mp3" preload="auto"></audio> <!-- Звук смеха -->

    <script>
        setTimeout(() => {
            // Меняем содержимое на поздравление
            document.body.innerHTML = document.getElementById('prank').innerHTML;
            
            // Воспроизводим звук смеха
            document.getElementById('laughSound').play();
        }, 3000); // Время до появления поздравления (в миллисекундах)
    </script>
</body>
</html>

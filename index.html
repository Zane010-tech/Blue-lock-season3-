<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Lock Official</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            padding: 0;
        }
        #prank {
            display: none;
        }
        #loading {
            background-image: url('https://raw.githubusercontent.com/Zane010-tech/Blue-lock-season3-/main/253e5dcf4b283e8125fc521ad580548d.jpg');
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #loading p {
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="loading">
        <p>Loading latest news...</p>
    </div>
    
    <div id="prank">
        <h2>С 1 апреля, дружище!</h2>
        <p>Поздравляю, я тебя разыграл, как лоха!</p>
        <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="April Fools!">
        <button onclick="playLaugh()">Включить смех</button> <!-- Кнопка для звука -->
    </div>

    <audio id="laughSound" preload="auto">
        <source src="https://raw.githubusercontent.com/Zane010-tech/Blue-lock-season3-/main/tolpa-lyudey-smeetsya-25046.mp3" type="audio/mpeg">
    </audio>

    <script>
        setTimeout(() => {
            document.body.innerHTML = document.getElementById('prank').innerHTML;
        }, 3000);

        function playLaugh() {
            document.getElementById('laughSound').play();
        }
    </script>
</body>
</html>
